                  <form onSubmit={handleSubmit} className="space-y-5">
                    <div><label className="block text-[10px] font-black text-navy uppercase tracking-[0.2em] mb-2">Name</label><input type="text" required placeholder="Enter name" className="w-full px-5 py-4 rounded-xl bg-white border-2 border-transparent shadow-sm focus:outline-none focus:ring-2 focus:ring-navy transition-all text-sm" /></div>
                    <div><label className="block text-[10px] font-black text-navy uppercase tracking-[0.2em] mb-2">Phone</label><input type="tel" required placeholder="072 000 0000" className="w-full px-5 py-4 rounded-xl bg-white border-2 border-transparent shadow-sm focus:outline-none focus:ring-2 focus:ring-navy transition-all text-sm" /></div>
                    <div><label className="block text-[10px] font-black text-navy uppercase tracking-[0.2em] mb-2">Problem</label><textarea rows={3} required placeholder="Briefly describe..." className="w-full px-5 py-4 rounded-xl bg-white border-2 border-transparent shadow-sm focus:outline-none focus:ring-2 focus:ring-navy transition-all text-sm"></textarea></div>
                    <button disabled={status === 'sending'} type="submit" className="w-full bg-navy text-white py-4 rounded-xl font-black text-sm uppercase tracking-widest hover:bg-navy/90 transition-all transform active:scale-95 shadow-xl">{status === 'sending' ? 'SENDING...' : 'REQUEST CALL BACK'}</button>
                  </form>
                )}
              </div>
            </div>
          </section>
        );
      };

      const Footer = () => (
        <footer className="bg-navy text-white py-12 scroll-mt-24">
          <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-12 items-center">
            <div><div className="bg-white p-2 rounded w-fit mb-4"><span className="text-navy font-black text-xl italic tracking-tighter">TOP GUN</span></div><p className="text-gray-400 text-xs uppercase tracking-widest">Precision plumbing since 2018.</p></div>
            <div className="text-center md:text-left"><h4 className="font-bold mb-4 uppercase tracking-widest text-[10px] opacity-50">Quick Links</h4><ul className="space-y-2 font-bold text-xs uppercase tracking-tighter"><li><a href="#home" className="hover:text-topgun-red transition-colors">Home</a></li><li><a href="#services" className="hover:text-topgun-red transition-colors">Services</a></li><li><a href="#about" className="hover:text-topgun-red transition-colors">About Us</a></li><li><a href="#book" className="hover:text-topgun-red transition-colors">Free Quote</a></li></ul></div>
            <div className="text-center md:text-right"><h4 className="font-bold mb-2 uppercase tracking-widest text-[10px] opacity-50">Location</h4><p className="font-black text-sm">Bloemfontein, Free State</p><a href={WHATSAPP_LINK} target="_blank" rel="noopener noreferrer" className="inline-block text-lg font-black mt-4 text-topgun-red hover:text-white transition-colors">{PHONE_NUMBER}</a></div>
          </div>
          <div className="max-w-7xl mx-auto px-4 border-t border-white/10 mt-12 pt-8 flex flex-col items-center text-[10px] text-gray-500 uppercase tracking-widest font-bold text-center space-y-4">
            <span>&copy; 2026 Top Gun Plumbing BFN.</span>
            <a href="https://codeandcanvasdigitalsolutions.netlify.app/" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors">Design by <span className="text-white font-black underline decoration-topgun-red">Code&Canvas</span></a>
          </div>
        </footer>
      );

      const App = () => {
        useEffect(() => { document.title = "Top Gun Plumbing BFN | Bloemfontein's Leading Plumbers"; }, []);
        return (
          <div className="min-h-screen bg-white">
            <Header />
            <main>
              <Hero />
              <WhyUs />
              <Services />
              <AboutUs />
              <Reviews />
              <ContactForm />
            </main>
            <Footer />
          </div>
        );
      };

      const container = document.getElementById('root');
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      }
    </script>
  </body>
</html>
